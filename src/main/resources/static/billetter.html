<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <script src="script.js" defer></script>
    <title>Kinobiletter</title>   
</head>
<body>
<div>
<form class="bilett-form">
    <div>
        <label for="filmSet">Velg film</label>
        <select id="filmSet" name="velg film her">
            <option value="" disabled selected>Velg fil her</option>

        </select>
    </div>
    <div>
        <label for="antall">Antall</label>
        <input type="number" id="antall" name="antall">
    </div>
    <div>
        <label for="fornavn">Fornanv</label>
        <input type="text" id="fornavn" name="fornavn">
        <span class="error-messages" id="err-fornavn"></span>
    </div>
    <div>
        <label for="etternavn">Etternavn</label>
        <input type="text" id="etternavn" name="etternavn">
        <span class="error-messages" id="err-etternavn"></span>
    </div>
    <div>
        <label for="tlf">Telefonnr</label>
        <input type="text" id="tlf">
        <span class="error-messages" id="err-tlf"></span>

    </div>
    <div>
        <label for="epost">Epost</label>
        <input type="email" id="epost">
        <span class="error-messages" id="err-epost"></span>
    </div>
    <button type="submit" id="opprt">Kjop billett</button>   
</form>
<h2>Alle billetter</h2>
  <table>
    <tr>
      <th>Film</th>
      <th>Antall</th>
      <th>Fornavn</th>
      <th>Etternavn</th>
      <th>Telefonnr</th>
      <th>Epost</th>
    </tr>
    <tbody id="kunde-liste"></tbody>
  </table>
  <div class="form-group">
    <button id="sletteButton">Slett alle billetter</button>
  </div>
</div>
</body>
</html>
